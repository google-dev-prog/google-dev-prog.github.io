<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Municipal Dr. Tertualino Meirelles</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }

    p.subtitulo {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      background: #007bff; /* Azul escolar */
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: fadeInUp 1.2s ease-in-out;
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      animation: fadeInUp 1.5s ease-in-out;
    }

    footer p {
      margin: 5px 0;
    }

    /* Animações */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p.subtitulo {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Escola Municipal Dr. Tertualino Meirelles</h1>
  <p class="subtitulo">Painel principal da escola</p>
  <button>Acessar site</button>

  <footer>
    <p>© 2025 Escola Municipal Dr. Tertualino Meirelles - Todos os direitos reservados.</p>
    <p>Este site não é afiliado ao Google ou ao GitHub.</p>
  </footer>
</body>
</html>
