<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Municipal Dr. Tertualino Meirelles</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    .container {
      width: 320px;
      background: #22253b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: fadeInDown 1s ease forwards;
    }
    p.subtitulo {
      color: #ccc;
      margin-bottom: 25px;
      font-size: 1rem;
      animation: fadeInDown 1.2s ease forwards;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3399ff;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #3399ff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,123,255,0.6);
    }
    .error-msg {
      color: #ff4c4c;
      margin-top: 10px;
      font-weight: bold;
      animation: fadeIn 0.5s ease forwards;
      height: 24px;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container" id="email-container">
    <h1>Digite seu E-mail</h1>
    <input type="email" id="email" placeholder="E-mail" required />
    <button onclick="checkEmail()">Continuar</button>
    <div class="error-msg" id="email-error"></div>
  </div>

  <div class="container hidden" id="password-container" style="opacity: 0;">
    <h1>Digite sua senha.</h1>
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="checkPassword()">Entrar</button>
    <div class="error-msg" id="password-error"></div>
  </div>

  <script>
    function checkEmail() {
      const emailInput = document.getElementById('email').value.trim();
      const emailError = document.getElementById('email-error');
      const passwordContainer = document.getElementById('password-container');
      const emailContainer = document.getElementById('email-container');

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;

      if(emailPattern.test(emailInput)){
        emailError.textContent = '';
        // Esconde o email e mostra o password com animação
        emailContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        emailContainer.style.opacity = '0';
        emailContainer.style.transform = 'translateY(-20px)';
        setTimeout(() => {
          emailContainer.classList.add('hidden');
          passwordContainer.classList.remove('hidden');
          passwordContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          passwordContainer.style.opacity = '1';
          passwordContainer.style.transform = 'translateY(0)';
        }, 600);
      } else {
        emailError.textContent = 'Digite um e-mail válido!';
      }
    }

    function checkPassword() {
      const passwordInput = document.getElementById('password').value.trim();
      const passwordError = document.getElementById('password-error');

      // Exibe sempre "Senha inválida!"
      passwordError.textContent = 'Senha inválida!';
    }
  </script>
</body>
</html>
