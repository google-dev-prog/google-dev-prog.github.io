<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Munkicipal Dr. Tertualino Meirelles</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      transition: opacity 0.8s ease, transform 0.8s ease;
      opacity: 1;
      transform: translateY(0);
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }

    p.subtitulo {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: fadeInUp 1.2s ease-in-out;
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
      animation: fadeInUp 1.5s ease-in-out;
    }

    footer p {
      margin: 5px 0;
    }

    /* Segunda tela (E-mail) */
    .email-screen {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .email-screen.active {
      opacity: 1;
      transform: translateY(0);
    }

    input[type="email"] {
      margin-top: 20px;
      padding: 12px 15px;
      width: 250px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus {
      border: 2px solid #3399ff;
    }

    /* Animações */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p.subtitulo { font-size: 1rem; }
      button { font-size: 1rem; padding: 12px 24px; }
      input[type="email"] { width: 200px; }
    }
  </style>
</head>
<body>
  <!-- Primeira Tela -->
  <div class="container" id="main-screen">
    <h1>Escola Municipal Dr. Tertualino Meirelles</h1>
    <p class="subtitulo">Painel principal da escola</p>
    <button onclick="showEmailScreen()">Acessar site</button>

    <footer>
      <p>© 2025 Escola Municipal Dr. Tertualino Meirelles - Todos os direitos reservados.</p>
      <p>Este site não é afiliado ao Google ou ao GitHub.</p>
    </footer>
  </div>

  <!-- Segunda Tela -->
  <div class="email-screen hidden" id="email-screen">
    <h1>Digite seu E-mail</h1>
    <input type="email" id="email" placeholder="E-mail" />
    <button onclick="validateEmail()">Continuar</button>
  </div>

  <script>
    function showEmailScreen() {
      const main = document.getElementById("main-screen");
      const emailScreen = document.getElementById("email-screen");

      // Anima a tela inicial sumindo
      main.classList.add("fade-out");
      setTimeout(() => {
        main.classList.add("hidden");
        emailScreen.classList.remove("hidden");
        emailScreen.classList.add("active");
      }, 800);
    }

    function validateEmail() {
      const emailInput = document.getElementById("email").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (emailPattern.test(emailInput)) {
        alert("E-mail válido! (Por enquanto não faz nada)");
      } else {
        alert("Digite um e-mail válido!");
      }
    }
  </script>
</body>
</html>
